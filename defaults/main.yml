prometheus_supervisor: systemd

# Allow pre-release (beta) versions
node_exporter_pre_release: yes

# TODO: Reinstall if there's a new version
# node_exporter_latest: yes

# will deploy to {{ node_exporter_base_dir }}/node_exporter
node_exporter_base_dir: /opt

node_exporter_data_dir: /var/lib/node_exporter

node_exporter_user: prometheus

node_exporter_collector_conntrack: yes
node_exporter_collector_diskstats: yes
node_exporter_collector_entropy: yes
node_exporter_collector_filefd: yes
node_exporter_collector_filesystem: yes
node_exporter_collector_loadavg: yes
node_exporter_collector_mdadm: yes
node_exporter_collector_meminfo: yes
node_exporter_collector_netdev: yes
node_exporter_collector_netstat: yes
node_exporter_collector_sockstat: yes
node_exporter_collector_stat: yes
node_exporter_collector_textfile: yes
node_exporter_collector_time: yes
node_exporter_collector_uname: yes
node_exporter_collector_vmstat: yes
node_exporter_collector_bonding: no
node_exporter_collector_devstat: no
node_exporter_collector_gmond: no
node_exporter_collector_interrupts: no
node_exporter_collector_ipvs: no
node_exporter_collector_ksmd: no
node_exporter_collector_lastlogin: no
node_exporter_collector_megacli: no
node_exporter_collector_meminfo_numa: no
node_exporter_collector_ntp: yes
node_exporter_collector_runit: no
node_exporter_collector_supervisord: no
node_exporter_collector_systemd: yes
node_exporter_collector_tcpstat: no

node_exporter_collector_megacli_command: "megacli"

node_exporter_port: 9100
